{%extends 'company/base.html' %}

{% load crispy_forms_tags i18n %}

{% block breadcrumbs_rows %}
    {% if object %}
    <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
    <li class="active">{% trans 'Update' %}</li>
    {% else %}
    <li class="active">{% trans 'Add' %}</li>
    {% endif %}
{% endblock %}
{% block content %}
	{% crispy form %}
{% endblock content %}
