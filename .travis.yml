language: python
python: 3.6

cache:
  directories:
  - "$HOME/.cache/pip"

services:
- postgresql

addons:
  apt:
    packages:
    - python2.7
    - python3.5
    - python3.6

env:
  fast_finish: true
  global:
  - DATABASE_URL="postgres:///pola_backend"
  matrix:
  - TOX_ENV=flake8
  - TOX_ENV=py27-dj110-coveralls
  - TOX_ENV=py36-dj110-coveralls
  - TOX_ENV=py27-dj111-coveralls
  - TOX_ENV=py36-dj111-coveralls
  - TOX_ENV=py35-dj20-coveralls
  - TOX_ENV=py36-dj20-coveralls
  - TOX_ENV=py35-djmaster-coveralls
  - TOX_ENV=py36-djmaster-coveralls

matrix:
  allow_failures:
  - env: TOX_ENV=flake8
  - env: TOX_ENV=py35-djmaster-coveralls
  - env: TOX_ENV=py36-djmaster-coveralls

install:
- pip install -U pip wheel
- pip install tox

script:
- travis_retry tox -e $TOX_ENV

after_script:
- rm $HOME/.cache/pip/log/*

notifications:
  slack:
    secure: 
  email: false
