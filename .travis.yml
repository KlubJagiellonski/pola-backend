---
language: python
python:
  - "3.7"
services:
  - docker

jobs:
  include:
    - install: pip install pre-commit==2.4.0
      script: pre-commit run --all-files --show-diff-on-failure --color always
    - env: PYTHON_VERSION=3.6 DJANGO_VERSION=3.1.2
    - env: PYTHON_VERSION=3.7 DJANGO_VERSION=3.1.2
    - env: PYTHON_VERSION=3.8 DJANGO_VERSION=3.1.2

install:
  - docker-compose -f docker-compose-ci.yaml up -d postgres

script:
  - docker-compose -f docker-compose-ci.yaml run web coverage run manage.py test --verbosity=2 --keepdb

notifications:
  slack:
    # yamllint disable
    secure: 
    # yamllint enable
  email: false
