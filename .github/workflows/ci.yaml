name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PUBLIC_URL: 'https://klubjagiellonski.github.io/pola-web/'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ðŸ—‚ Checkout
      uses: actions/checkout@v2
    - name: ðŸŸ¢ Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: ðŸ—‚ Cache npm files
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: |
          ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - name: ðŸŸ¢ Install dependencies
      run: npm ci
    # - name: ðŸ”Ž Run the tests
      # run: npm test -- --coverage
    - name: ðŸ”§ Build app
      run: npm run build
    - name: ðŸš€ Upload app as artifact
      uses: actions/upload-artifact@v2
      if: ${{ github.event_name == 'pull_request' }}
      with:
        name: app
        path: ./public
        if-no-files-found: error
    - name: ðŸš€ Deploy app on gh-pages branch
      uses: JamesIves/github-pages-deploy-action@3.7.1
      if: ${{ github.event_name == 'push' }}
      with:
        BRANCH: gh-pages  # The branch the action should deploy to.
        FOLDER: ./public  # The folder the action should deploy.
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLEAN: true  # Automatically remove deleted files from the deploy branch.
