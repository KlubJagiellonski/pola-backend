---
name: CI Build
on:
  schedule:
    - cron: '28 0 * * 1'
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  run-tests:
    timeout-minutes: 5
    name: "Trigger tests"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python_version: ["3.5", "3.6", "3.7", "3.8"]
        django_version: ["2.0.2"]
    env:
      PYTHON_VERSION: ${{ matrix.python_version }}
      DJANGO_VERSION: ${{ matrix.django_version }}
    steps:
      - name: "Checkout ${{ github.ref }} ( ${{ github.sha }} )"
        uses: actions/checkout@v2
      - name: "Run progress"
        run: docker-compose -f docker-compose-ci.yaml up -d postgres
      - name: "Check if tests should be run"
        run: docker-compose -f docker-compose-ci.yaml run web /app/manage.py test --verbosity=2 --keepdb
