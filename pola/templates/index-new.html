<style type="text/css" >
.search-viewport {
  width: auto;

.search-viewport canvas, video {
  width: 640px;
  max-width: 100%;

<script type="text/javascript">
   (function($){
        var App = {
            init: function (camera) {
                this.camera = camera;
                this.main = $('#search');
                this.form = this.main.find('form');
                this.input = this.form.find('.search-input');
                this.cameraBtn = this.form.find('.js-search-camera');
                this.search = this.form.find('.js-search');
                this.view = this.main.find('.search-view');
                this.list = this.view.find('.search-list');
                this.message = this.view.find('.search-message');
                this.view.hide();
                this.registerListener();
            },
            registerListener: function () {
                this.form.on('submit', this.onSubmit.bind(this));
                this.cameraBtn.on('click', this.onCameraBtn.bind(this));
            },
            onCameraBtn: function () {
                this.camera.find(this.onCameraFind.bind(this));
            },
            onCameraFind: function (code) {
                this.input.val(code);
                this.doSearch(code)
            },
            onSubmit: function(ev) {
                ev.preventDefault();
                var value = this.input.val();
                this.doSearch(value);
                return false;
            },
            doSearch: function(keyword) {
                $.getJSON('{% url 'api:front_search' %}?q=' + keyword)
                .then(
                    this.handleResult.bind(this),
                    this.handleError.bind(this)
                    );
            },
            handleResult: function (response) {
                this.view.show();
                if(response.status == 'ok'){
                    if(response.data.length > 0){
                        this.showResult(response.data);
                    }else{
                        this.showMessage("Niestety nie znależlismy producenta.");
                    }
                }else{
                    this.showMessage(response.message);
                }
            },
            showMessage: function (msg) {
                this.message.show().text(msg);
                this.list.empty().hide();
            },
            showResult: function (items) {
                this.message.hide();
                this.list.show();
                this.list.empty().append(
                    $.map(items, function (item){
                        var brands = (item.brands || []).join(', ');
                        return '<li><a href="#">' + item.name + '</a> ' + brands + '</li>';
                    })
                );
            },
            handleError: function () {
                this.showMessage("Problemy z połączeniem");
            }
        };

        var Camera = {
            init: function () {
                this.initialized = false;
                this.listeners = [];
                this.viewport = document.querySelector('.search-viewport');
                $('#camera-modal').on('hidden.bs.modal', function (e) {
                    Quagga.stop();
                });
            },
            camera_init : function () {
                this.initialized = true;
                Quagga.init(
                    {
                        inputStream : {
                            name : "Live",
                            type : "LiveStream",
                            target: this.viewport
                        },
                        decoder : {
                            readers : ["ean_reader"],
                            multiple: false
                        }
                    },
                    (function(err) {
                        if (err) {
                            return;
                        }
                        this.start();
                    }).bind(this)
                );
                Quagga.onDetected(function (result) {
                    this.listeners.forEach(function(fn){
                        fn(result.codeResult.code);
                    });
                    this.listeners = [];
                    this.stop();
                }.bind(this));
            },
            stop: function () {
                $('#camera-modal').modal('hide');
            },
            start: function () {
                $('#camera-modal').modal();
                if(this.initialized){
                    Quagga.start();
                }else{
                    this.camera_init();
                }
            },
            find: function (listener) {
                this.listeners.push(listener);
                this.start();
            }
        };
        Camera.init();
        App.init(Camera);

    }) (jQuery);
</script>
