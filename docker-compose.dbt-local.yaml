---
version: '3'

services:
  dbt:
    depends_on:
      postgres:
        condition: service_healthy
      minio-init:
        condition: service_started
      web-init:
        condition: service_started
    environment:
      - PGHOST=postgres
      - PGPORT=5432
      - PGUSER=pola_app
      - PGPASSWORD=pola_app
      - PGDATABASE=pola_app
      - DBT_PROFILES_DIR=/app/dbt/profile
